<div class="card blue-grey darken-1" [appHighlight]="post.likes">
  <div class="card-content white-text">
    <span class="card-title">{{post.title}}</span>
    <div class="card-date">{{post.date | date:'medium'}}</div>
    <p>{{post.content}}</p>
  </div>
  <div class="card-action">
    <div class="action favorite" (click)="markAsFavorite()"> {{post.likes}} <i class="fa fa-star fa-2x" aria-hidden="true"> </i></div>
    <div class="action comment"><i class="fa fa-comment fa-2x" aria-hidden="true"> </i></div>
    <div class="action delete" (click)="onDelete(index)"><i class="fa fa-trash fa-2x" aria-hidden="true"> </i></div>
  </div>
</div>
